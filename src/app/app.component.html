<div class="container mt-6">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-test-centered">
        Typing Chalenge
      </h1>
      <p class="has-text-centered">
        <span [class]="compair(letter,inputText[i])" *ngFor="let letter of randomText.split(''); let i = index">{{letter}}</span>
      </p>
      <div class="field">
        <input type="text" class="input" (input)="onChangeInput($event.target.value)">
      </div>
      <div *ngIf="inputText === randomText" class="box has-text-centered">
        <h1  class="title">Succsess!</h1>
      </div>
    </div>
  </div>
</div>
<br/>
{{randomText}}
